<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rubik+Iso&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Calculator</h1>

  <div class="container">
    <p class="para">Result</p>

    <div class="numbers">
      <div class="fisrt-numbers">
        <button id="button-1">1</button>
        <button id="button-2">2</button>
        <button id="button-3">3</button>
      </div>

      <div class="second-numbers">
        <button id="button-4">4</button>
        <button id="button-5">5</button>
        <button id="button-6">6</button>
      </div>

      <div class="third-number">
        <button id="button-7">7</button>
        <button id="button-8">8</button>
        <button id="button-9">9</button>
      </div>

      <div class="last-number">
        <button id="button-0">0</button>
        <button id="button-point">.</button>
        <button id="button-equal">=</button>
      </div>
    </div>

    <div class="operators">
      <div class="first-operators">
        <button id="button-add">+</button>
        <button id="button-subtract">-</button>
      </div>

      <div class="second-operators">
        <button id="button-multiply">x</button>
        <button id="button-divide">÷</button>
      </div>

      <div class="third-operators">
        <button id="button-power">^</button>
        <button id="button-square-root">√</button>
      </div>

      <div class="last-operators">
        <button id="button-factorial">!</button>
      </div>
    </div>

    <div class="reset-container">
      <button id="button-erase">⌂</button>
      <button id="button-clear">ø</button>
    </div>
  </div>

  <script src="script.js" defer></script>


</body>  
</html>
